<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сплинт рандомайзер</title>

  <link rel="stylesheet" href="./css/style.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/snap.svg/0.2.0/snap.svg-min.js"></script>
</head>

<body>
  <section>
    <!-- header -->
    <div class="section">
      <div class="logo">
        <img src="./split1.png" alt="split">
      </div>

      <div class="title">
        <h1 class="title__h1">Рандомайзер Сплинта</h1>
        <h2 class="title__h2">Кто же пойдёт на Баллы?</h2>
      </div>
    </div>

    <!-- wheel  -->
    <div class="random">
      <svg id="circle_split">
      </svg>

      <div class="text">
        <p>Даня выбирает</p>
        <a href="javascript:;" class="spin">Крутануть</a>
      </div>

      <div class="repos">
        <p>"Доброволец" на Баллы выбран</br> Ещё разок?</p>
        <a href="javascript:;" class="reset">Перебор</a>
      </div>
    </div>
  </section>

  <script src="./script.js"></script>
</body>

</html>
